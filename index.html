<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="Stylesheet" type="text/css" href="main.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Defender</title>
</head>

<body id="body">
	    <audio id="myAudio"">
			<source src="./click.mp3" type="audio/mpeg">
			<source src="./btn.mp3" type="audio/mpeg">
		  </audio>
		  <audio id="btnAudio" src="btn.mp3"></audio>
	<div class="container ">
		<div class="row">
			<div class="col">
		  <canvas id="canvas">
			<p>Your browser does not support the required functionality to play this game.</p>
			<p>Please update to a modern browser such as <a href="www.google.com/chrome/‎">Google Chrome</a> to play.</p>
		  </canvas>
		</div>
		<div class="col">
				<div class="card-deck">
					<div class="card" style="min-width:200px;border-radius: 20px;">
						<img class="card-img-top" src="img/fachowiec1.png" alt="Card image cap" />
						<div class="card-body">
						  <h5 class="card-title">Wolny Kurdystan</h5>
						  <p class="card-text">Świrza krew prosto z kurdystanu</p>
						  <div style="text-align:center" class="card-footer">
							  <button onclick="update(1)" class="btn btn-success"><img src="./img/moneta.png" width="30" alt=""> <span id="workerbtn">prize</span></button>
							</div>
						</div>
					  </div>
					  <div class="card " style=" min-width:200px;border-radius: 20px;">
						<img class="card-img-top" src="img/fachowiec2.png" alt="Card image cap">
						<div class="card-body">
						  <h5 class="card-title">Wolny Kurdystan</h5>
						  <p class="card-text">Świrza krew prosto z kurdystanu</p>
						  <div style="text-align:center" class="card-footer">
							  <button onclick="update(2)"  class="btn btn-success"><img src="./img/moneta.png" width="30" alt=""> <span id="workerbtn2">prize</span></button>
							</div>
						</div>
					  </div>
				</div>
				</div>

			</div>
		</div>


  <script  src="index.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
